<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
    .container {
        margin: 0 auto;
        max-width: 700px;
        width: 60%;
        }
        @media only screen and (min-width: 601px)
        .container {
        width: 85%;
        }
        @media only screen and (min-width: 993px)
        .container {
        width: 70%;
        }
    </style>
  </head>

  <body>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    <div class="container">
        <div class="row">
            <div class="card blue-grey darken-1">
              <div class="card-content white-text">
                <span class="card-title"></span>
                <p id="quote">I am a very simple card. I am good at containing small bits of information.
                I am convenient because I require little markup to use effectively.</p>
              </div>
              <div class="card-action">
                <a href="javascript:update_quote()">Generate random quote</a>
              </div>
          </div>
        </div>
    </div>
    
    <script type="text/javascript" src="quotes.js"></script>
    <script type="text/javascript">
        function update_quote() {
            var n = phrases.length
            var idx = Math.floor(Math.random() * n)
            
            document.getElementById("quote").innerHTML = phrases[idx]
        }
        
        update_quote()
    </script>
  </body>
</html>
